<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسديد رصيد يمن موبايل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسديد رصيد يمن موبايل</h1>
        
        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
        
        <label for="amount">المبلغ:</label>
        <input type="number" id="amount" placeholder="أدخل المبلغ">

        <button onclick="pay()">تسديد الرصيد</button>

        <h2>الاستعلام عن الرصيد</h2>
        <button onclick="checkBalance()">استعلام عن الرصيد</button>

        <p id="result"></p>
        <p id="balanceResult"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
